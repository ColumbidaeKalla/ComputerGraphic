<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DDA Algorithm</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="300" style="border: 1px solid #000;"></canvas>
    <script>
        let x1 = parseFloat(prompt("Enter x1:"));
        let y1 = parseFloat(prompt("Enter y1:"));
        let x2 = parseFloat(prompt("Enter x2:"));
        let y2 = parseFloat(prompt("Enter y2:"));

        let dx = x2 - x1;
        let dy = y2 - y1;
        let step = Math.max(Math.abs(dx), Math.abs(dy));
        let xInc = dx / step;
        let yInc = dy / step;

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext('2d');
        ctx.translate(canvas.width / 2, canvas.height / 2);

        console.log("DDA Line Points:");
        for (let i = 0; i <= step; i++) {
            console.log(`(${Math.round(x1)}, ${Math.round(y1)})`);
            ctx.fillRect(Math.round(x1), Math.round(-y1), 2, 2);
            x1 += xInc;
            y1 += yInc;
        }
    </script>
</body>
</html>
